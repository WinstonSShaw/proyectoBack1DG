<div class="container">
  <div class="row">
    <div id="div_pacientes_table">
      <h2>Pacientes</h2>
      <div class="row col-md-6 table-resposive">
        <table id="pacienteTable" class="table table-striped">
          <thead>
          <tr>
            <th>Id</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Dni</th>
            <th>Fecha Ingreso</th>
            <th>Dom Id</th>
            <th>Calle</th>
            <th>Numero</th>
            <th>Localidad</th>
            <th>Provincia</th>
            <th>Eliminar</th>
          </tr>
          </thead>
          <tbody id="pacienteTableBody">

          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
       id="div_paciente_updating">
    <form id="update_paciente_form">
      <div class="form-group">
        <label >Id:</label>
        <input type="text" class="form-control" id="paciente_idPut" readonly>
      </div>
      <div class="form-group">
        <label >Apellido:</label>
        <input type="text" class="form-control" placeholder="apellido" id="apellidoPut">
      </div>
      <div class="form-group">
        <label >Nombre:</label>
        <input type="text" class="form-control" placeholder="nombre" id="nombrePut">
      </div>
      <div class="form-group">
        <label >Dni:</label>
        <input type="text" class="form-control" placeholder="dni" id="dniPut">
      </div>
      <div class="form-group">
        <label >Fecha Ingreso:</label>
        <input type="text" class="form-control" placeholder="fechaIngreso" id="fechaIngresoPut">
      </div>
      <div class="form-group">
        <label >DomId:</label>
        <input type="text" class="form-control" id="domicilio_idPut" readonly>
      </div>
      <div class="form-group">
        <label >Calle:</label>
        <input type="text" class="form-control" placeholder="calle" id="callePut">
      </div>
      <div class="form-group">
        <label >Numero:</label>
        <input type="text" class="form-control" placeholder="numero" id="numeroCallePut">
      </div>
      <div class="form-group">
        <label >Localidad:</label>
        <input type="text" class="form-control" placeholder="localidad" id="localidadPut">
      </div>
      <div class="form-group">
        <label >Provincia:</label>
        <input type="text" class="form-control" placeholder="provincia" id="provinciaPut">
      </div>


      <button type="submit" class="btn btn-primary">Modificar</button>
    </form>
    <div id="response" style="display:none; margin:10px">
    </div>
  </div>
</div>
